<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2 con Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    .contenido {
      max-width: 900px;
      margin: 0 auto;
    }

    .titulo {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .imagenes img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }

    video {
      width: 33%; /* un tercio de la pantalla */
      height: auto;
      border: 2px solid #555;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <div class="titulo">Fórmula General de la Segunda Página</div>

    <div class="imagenes">
      <img src="imagen1.jpg" alt="Imagen 1">
      <img src="imagen2.jpg" alt="Imagen 2">
      <img src="imagen3.jpg" alt="Imagen 3">
      <img src="imagen4.jpg" alt="Imagen 4">
    </div>

    <video controls>
      <source src="vídeo página 2.mp4" type="video/mp4">
      Tu navegador no soporta este formato.
    </video>
  </div>
</body>
</html>
