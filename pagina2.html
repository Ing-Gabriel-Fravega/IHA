<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #00f2ff;
    }

    .tech-image {
      width: 80%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 
        0 0 30px rgba(0, 242, 255, 0.6), 
        0 0 60px rgba(0, 242, 255, 0.4), 
        0 0 90px rgba(0, 242, 255, 0.2);
      transition: all 0.5s ease-in-out;
      filter: drop-shadow(0 0 20px #00f2ff);
    }

    .tech-image:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px #00f2ff) brightness(1.2);
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.8),
        0 0 80px rgba(0, 255, 255, 0.6),
        0 0 120px rgba(0, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .tech-image {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Página 2</h1>
  <img src="Imagen2.png" alt="Imagen Tecnológica" class="tech-image" />
</body>
</html>
