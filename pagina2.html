<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }
    .cuatro-fotos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .cuatro-fotos img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .texto {
      margin-bottom: 20px;
      font-size: 1.1em;
      line-height: 1.5em;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  <h1>Página 2 - Proyecto</h1>
</header>

<main>
  <section class="cuatro-fotos">
    <img src="foto1.jpg" alt="Foto 1" />
    <img src="foto2.jpg" alt="Foto 2" />
    <img src="foto3.jpg" alt="Foto 3" />
    <img src="foto4.jpg" alt="Foto 4" />
  </section>

  <div class="texto">
    <p>Este conjunto de imágenes representa los avances en el desarrollo del sistema de interacción biomolecular. A continuación, se muestra un vídeo que resume visualmente los resultados experimentales obtenidos hasta el momento.</p>
  </div>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="video_pagina_2.mp4" type="video/mp4" />
      Tu navegador no soporta la reproducción de vídeo.
    </video>
  </div>
</main>

<footer>
  <p>&copy; 2025 Gabriel Fravega - Proyecto IHA</p>
</footer>

</body>
</html>
