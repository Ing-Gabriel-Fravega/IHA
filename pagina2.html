<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff88, 0 0 10px #00ffff44;
    }

    .imagen-container {
      max-width: 90%;
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .imagen-container:hover {
      transform: scale(1.02);
      box-shadow: 0 30px 60px rgba(0, 255, 255, 0.5);
    }

    .imagen-container img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(1.1) contrast(1.1);
    }
  </style>
</head>
<body>
  <h1>Desarrollo Tecnológico Disruptivo</h1>

  <div class="imagen-container">
    <img src="Imagen2.png" alt="Imagen tecnológica impactante">
  </div>
</body>
</html>
