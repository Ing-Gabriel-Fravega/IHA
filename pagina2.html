<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
    }
    .imagen-superior {
      width: 22%;
      margin: 1%;
    }
    .contenedor-imagenes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .texto-dinamico {
      font-size: 1.5em;
      animation: parpadeo 1s infinite alternate;
      margin-bottom: 20px;
    }
    @keyframes parpadeo {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }
    video {
      width: 60%;
      height: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="contenedor-imagenes">
    <div><img class="imagen-superior" src="foto1.jpg" alt="Foto 1"><div>Foto 1</div></div>
    <div><img class="imagen-superior" src="foto2.jpg" alt="Foto 2"><div>Foto 2</div></div>
    <div><img class="imagen-superior" src="foto3.jpg" alt="Foto 3"><div>Foto 3</div></div>
    <div><img class="imagen-superior" src="foto4.jpg" alt="Foto 4"><div>Foto 4</div></div>
  </div>

  <div class="texto-dinamico">
    M = C² (Materia igual a Energía, E=mc² reinventado)
  </div>

  <div class="video-container">
    <video autoplay muted loop controls>
      <source src="video_pagina_2.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>

</body>
</html>
