<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #00f2ff;
    }

    .tech-image {
      width: 60%;
      max-width: 1200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 
        0 0 40px rgba(0, 242, 255, 0.6), 
        0 0 80px rgba(0, 242, 255, 0.4), 
        0 0 120px rgba(0, 242, 255, 0.2);
      transition: all 0.5s ease-in-out;
      filter: drop-shadow(0 0 30px #00f2ff);
      cursor: pointer;
    }

    .tech-image:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 60px #00f2ff) brightness(1.2);
      box-shadow:
        0 0 60px rgba(0, 255, 255, 0.8),
        0 0 120px rgba(0, 255, 255, 0.6),
        0 0 180px rgba(0, 255, 255, 0.4);
    }

    .video-container {
      margin-top: 3rem;
    }

    video {
      width: 45%; /* reducido del 60% */
      height: auto;
      border-radius: 20px;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.6),
        0 0 40px rgba(0, 255, 255, 0.4),
        0 0 60px rgba(0, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .tech-image,
      video {
        width: 90%;
      }
    }
  </style>
</head>
<body onload="hablar()">

  <h1>Página 2</h1>

  <img src="Imagen2.png" alt="Imagen Tecnológica" class="tech-image" />

  <div class="video-container">
    <video controls>
      <source src="video_pagina_2.mp4" type="video/mp4" />
      Tu navegador no admite la reproducción de video.
    </video>
  </div>

  <script>
    function hablar() {
      const mensaje = new SpeechSynthesisUtterance(
        "Estás viendo la segunda página dedicada a desarrollos tecnológicos disruptivos. Aquí encontrarás detalles y fundamentos de vanguardia."
      );
      mensaje.lang = 'es-ES';
      mensaje.rate = 0.9;
      mensaje.pitch = 1.2;
      mensaje.volume = 1;
      speechSynthesis.speak(mensaje);
    }
  </script>

</body>
</html>
