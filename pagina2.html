<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff88, 0 0 16px #00ffff44;
    }

    .imagen-container {
      position: relative;
      max-width: 90%;
      border-radius: 20px;
      overflow: hidden;
      animation: pulsoGlow 3s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    .imagen-container::before {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
      z-index: 0;
      filter: blur(30px);
      animation: halo 5s infinite linear;
    }

    .imagen-container:hover {
      transform: scale(1.03);
      animation: vibrar 0.3s linear;
    }

    .imagen-container img {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
      filter: brightness(1.2) contrast(1.2) saturate(1.1);
    }

    @keyframes vibrar {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes pulsoGlow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 60px rgba(0, 255, 255, 0.15);
      }
      50% {
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), 0 0 80px rgba(0, 255, 255, 0.3);
      }
    }

    @keyframes halo {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Desarrollo Tecnológico Disruptivo</h1>

  <div class="imagen-container">
    <img src="Imagen2.png" alt="Imagen tecnológica impactante">
  </div>
</body>
</html>
