<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .cuadro-imagenes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 800px;
      margin: 20px auto 0 auto;
    }

    .cuadro-imagenes img {
      width: 180px; /* Un tercio del tamaño original estimado */
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .texto-cientifico {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #444;
    }

    .video-container {
      margin-top: 30px;
    }

    video {
      width: 60%;
      height: auto;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Bloque de imágenes reducido -->
  <div class="cuadro-imagenes">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
  </div>

  <!-- Texto científico -->
  <div class="texto-cientifico">
    E = mc² &nbsp;&nbsp; | &nbsp;&nbsp; ∑F = ma &nbsp;&nbsp; | &nbsp;&nbsp; ∇·E = ρ/ε₀
  </div>

  <!-- Video -->
  <div class="video-container">
    <video controls autoplay muted>
      <source src="video_pagina_2.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

</body>
</html>
