<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #00f2ff;
    }

    .tech-image {
      width: 98vw;
      max-width: 1200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 
        0 0 40px rgba(0, 242, 255, 0.6), 
        0 0 80px rgba(0, 242, 255, 0.4), 
        0 0 120px rgba(0, 242, 255, 0.2);
      transition: all 0.5s ease-in-out;
      filter: drop-shadow(0 0 30px #00f2ff);
    }

    .tech-image:hover {
      transform: scale(1.07);
      filter: drop-shadow(0 0 60px #00f2ff) brightness(1.2);
      box-shadow:
        0 0 60px rgba(0, 255, 255, 0.8),
        0 0 120px rgba(0, 255, 255, 0.6),
        0 0 180px rgba(0, 255, 255, 0.4);
    }

    .video-container {
      margin-top: 3rem;
    }

    video {
      width: 98vw;
      max-width: 1000px;
      border-radius: 20px;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.6),
        0 0 40px rgba(0, 255, 255, 0.4),
        0 0 60px rgba(0, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .tech-image,
      video {
        width: 98vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>Página 2</h1>

  <!-- Imagen principal -->
  <img src="Imagen2.png" alt="Imagen Tecnológica" class="tech-image" />

  <!-- Video insertado debajo -->
  <div class="video-container">
    <video controls>
      <source src="vídeo página 2.mp4" type="video/mp4" />
      Tu navegador no admite la reproducción de video.
    </video>
  </div>

  <!-- Texto hablado automático -->
  <script>
    window.addEventListener('load', () => {
      const synth = window.speechSynthesis;
      let voices = [];

      function speak() {
        const utterance = new SpeechSynthesisUtterance(
          "Estás viendo la segunda página dedicada a desarrollos tecnológicos disruptivos. Aquí encontrarás detalles y fundamentos de vanguardia."
        );
        utterance.lang = 'es-ES';
        utterance.rate = 0.9;
        utterance.pitch = 1.2;
        utterance.volume = 1;

        const femaleVoices = voices.filter(voice =>
          voice.lang.startsWith('es') && voice.gender !== 'male'
        );

        if(femaleVoices.length > 0) {
          utterance.voice = femaleVoices[0];
        } else if(voices.length > 0) {
          utterance.voice = voices[0];
        }

        synth.speak(utterance);
      }

      function loadVoices() {
        voices = synth.getVoices();
        if (voices.length !== 0) {
          speak();
        }
      }

      synth.onvoiceschanged = loadVoices;
      loadVoices();
    });
  </script>
</body>
</html>
