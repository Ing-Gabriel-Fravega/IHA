<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página con Zoom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    #zoomSelector {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .contenido {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <label for="zoomSelector">Elija el Zoom: </label>
  <select id="zoomSelector">
    <option value="0.8">80%</option>
    <option value="1" selected>100%</option>
    <option value="1.2">120%</option>
  </select>

  <div class="contenido">
    <h1>Bienvenido a la página</h1>
    <p>Este es el contenido principal de tu página.</p>
    <p>Podés cambiar el nivel de zoom usando el selector de arriba.</p>
  </div>

  <script>
    const zoomSelector = document.getElementById('zoomSelector');
    zoomSelector.addEventListener('change', function () {
      const zoomValue = parseFloat(this.value);
      document.body.style.transform = scale(${zoomValue});
    });

    // Establecer zoom inicial
    document.body.style.transform = 'scale(0.8)';
    zoomSelector.value = '0.8';
  </script>
</body>
</html>
