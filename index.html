<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página 2 - Desarrollos Tecnológicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #d0e6ff;
    }

    h1 {
      font-size: 2.2em;
      margin: 0;
    }

    .main-content {
      max-width: 1300px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-grid img:hover {
      transform: scale(1.15) rotate(1deg);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Desarrollos Tecnológicos Disruptivos</h1>
  </header>

  <div class="main-content">
    <p style="text-align:center; font-size:1.2em;">Exploración visual de avances en IHA®, TFC® y más.</p>

    <div class="image-grid">
      <img src="img1.jpg" alt="Desarrollo 1">
      <img src="img2.jpg" alt="Desarrollo 2">
      <img src="img3.jpg" alt="Desarrollo 3">
      <img src="img4.jpg" alt="Desarrollo 4">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Gabriel Fravega. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
