<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Zoom</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      zoom: 0.8; /* Valor inicial al 80% */
    }

    #zoom-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #f1f1f1;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #zoom-container label {
      font-size: 14px;
      margin-right: 6px;
    }

    #zoom {
      font-size: 14px;
      padding: 4px;
    }

    h1 {
      margin-top: 60px; /* espacio para que no tape el zoom */
    }
  </style>
</head>
<body>
  <!-- Selector de Zoom -->
  <div id="zoom-container">
    <label for="zoom">Zoom:</label>
    <select id="zoom">
      <option value="0.8">80%</option>
      <option value="1.0">100%</option>
      <option value="1.2">120%</option>
    </select>
  </div>

  <!-- Contenido de la página -->
  <h1>Bienvenido a la página</h1>
  <p>Este es un ejemplo de contenido. Usá el control de zoom para ajustar la escala de la página a tu preferencia.</p>

  <p>Podés seguir agregando más contenido debajo de esto. Todo se ajustará automáticamente según el zoom elegido.</p>

  <!-- Script para el Zoom -->
  <script>
    const zoomSelector = document.getElementById('zoom');

    // Asignar valor inicial
    zoomSelector.value = "0.8";

    // Evento cuando cambia el zoom
    zoomSelector.addEventListener('change', function () {
      document.body.style.zoom = this.value;
    });
  </script>
</body>
</html>
