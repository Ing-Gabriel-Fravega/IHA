<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página con Zoom</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      zoom: 0.8; /* Valor inicial de zoom al 80% */
    }

    .zoom-control {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .zoom-control select {
      padding: 5px;
      font-size: 14px;
    }

    .contenido {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="zoom-control">
    <label for="zoom">Zoom: </label>
    <select id="zoom">
      <option value="0.8">80%</option>
      <option value="1.0">100%</option>
      <option value="1.2">120%</option>
    </select>
  </div>

  <div class="contenido">
    <h1>Bienvenido</h1>
    <p>Este es el contenido de tu página. Usá el botón de zoom para cambiar la escala de visualización.</p>
  </div>

  <script>
    // Control de zoom real usando propiedad 'zoom'
    const zoomSelector = document.getElementById('zoom');

    zoomSelector.addEventListener('change', function () {
      const zoomValue = parseFloat(this.value);
      document.body.style.zoom = zoomValue;
    });

    // Opcional: establecer el valor inicial seleccionado
    zoomSelector.value = "0.8";
  </script>
</body>
</html>
